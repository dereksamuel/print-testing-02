<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToPrint</title>
  <style>
    div {
      text-align: center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      line-height: 0.5rem;
      background-color: bisque;
      padding: 5rem;
    }
    h2 {
      font-size: 15rem;
    }

    h4, h5 {
      font-size: 7rem;
    }
  </style>
</head>
<body>
  <div>
    <h2>AXZ154D545SD</h2>
    <h4>RPO</h4>
    <h5>015</h5>
    <h5>{queue}</h5>
    <h5>08:00AM</h5>
    <h5>Hora Actual: {date}</h5>
  </div>
</body>
</html>
